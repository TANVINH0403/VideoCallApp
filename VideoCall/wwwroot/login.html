<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

            button:hover {
                background: #5a6fd8;
            }

        .error {
            color: #e74c3c;
            text-align: center;
            margin-top: 15px;
            display: none;
            font-size: 14px;
        }

        .tip {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Video Call App</h2>
        <input type="text" id="username" placeholder="Tên người dùng (Nam, Hùng, Lan, Minh)" />
        <input type="password" id="password" placeholder="Mật khẩu (123)" />
        <button id="loginBtn">Đăng nhập</button>
        <div class="error" id="error"></div>
        <div class="tip">Dùng: <b>Nam / 123</b> để test</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script>
        document.getElementById("loginBtn").onclick = async () => {
            const name = document.getElementById("username").value.trim();
            const pass = document.getElementById("password").value;
            const error = document.getElementById("error");

            if (!name || !pass) {
                error.textContent = "Vui lòng nhập đầy đủ!";
                error.style.display = "block";
                return;
            }

            try {
                const res = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, password: pass })
                });

                if (res.ok) {
                    const { token } = await res.json();
                    localStorage.setItem("authToken", token);
                    window.location.href = "/";
                } else {
                    error.textContent = "Sai tên hoặc mật khẩu!";
                    error.style.display = "block";
                }
            } catch (e) {
                error.textContent = "Lỗi kết nối!";
                error.style.display = "block";
            }
        };
    </script>
</body>
</html>
