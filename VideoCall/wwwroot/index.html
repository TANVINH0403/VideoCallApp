<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Video Call</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js" defer></script>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            display: flex;
            height: 100vh
        }

        #sidebar {
            width: 300px;
            border-right: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            overflow-y: auto
        }

        .friend {
            padding: 12px;
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            border-bottom: 1px solid #eee
        }

            .friend img {
                width: 40px;
                height: 40px;
                border-radius: 50%
            }

        .status {
            width: 10px;
            height: 10px;
            background: #ccc;
            border-radius: 50%
        }

        .friend.online .status {
            background: #0f0
        }

        #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            display: none
        }

        #chatHeader {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            background: #fff
        }

        #videoContainer {
            flex: 1;
            background: #000;
            position: relative;
            display: none
        }

        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        #localVideo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 150px;
            height: 100px;
            border: 2px solid white;
            border-radius: 8px
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer
        }

            .btn.danger {
                background: #dc3545
            }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Bạn bè</h3>
        <div id="friendsList"></div>
    </div>
    <div id="chat">
        <div id="chatHeader">
            <strong id="chatWith"></strong>
            <button class="btn" id="callBtn">Gọi Video</button>
        </div>
        <div id="videoContainer">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
            <button class="btn danger" style="position:absolute;bottom:20px;left:20px;" id="hangupBtn">Ngắt</button>
        </div>
    </div>

    <script>
        // TỰ ĐỘNG CHUYỂN VỀ LOGIN NẾU CHƯA ĐĂNG NHẬP
        if (!localStorage.getItem("authToken")) {
            window.location.href = "/login.html";
        }
    </script>
    <script src="/js/signaling-client.js" defer></script>
</body>
</html>
