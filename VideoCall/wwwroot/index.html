<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/messenger.css">
</head>
<body>

    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Chats</h2>
                <div class="search-box">
                    <input type="text" placeholder="Tìm kiếm trên Messenger">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <ul class="friend-list" id="friendList">
                </ul>
        </div>

        <div class="chat-area">
            <div id="welcomeScreen" class="welcome-screen">
                <i class="fab fa-facebook-messenger"></i>
                <h2>Chào mừng đến với VideoCall</h2>
                <p>Chọn một người bạn để bắt đầu trò chuyện hoặc gọi điện.</p>
            </div>

            <div id="chatInterface" class="chat-interface">
                <div class="chat-header">
                    <div class="chat-header-user">
                        <div class="avatar-wrapper">
                            <div class="avatar" id="chatAvatar">?</div>
                            <div class="status-dot online"></div>
                        </div>
                        <div class="user-details">
                            <h3 id="chatName">Tên Người dùng</h3>
                            <p style="font-size: 12px; color: var(--green-online);">Đang hoạt động</p>
                        </div>
                    </div>
                    <div class="header-actions">
                        <button title="Gọi thoại (Coming soon)"><i class="fas fa-phone-alt"></i></button>
                        <button title="Gọi Video" id="btnStartVideoCall"><i class="fas fa-video"></i></button>
                        <button title="Thông tin"><i class="fas fa-info-circle"></i></button>
                    </div>
                </div>

                <div class="messages-box">
                    <div class="dummy-msg">Hiện chưa có tin nhắn nào.<br>Hãy bắt đầu cuộc gọi!</div>
                </div>

                <div class="input-area">
                    <input type="text" placeholder="Nhập tin nhắn...">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="callModal" class="call-modal">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay muted playsinline></video>
        </div>
        <div class="call-controls">
            <button class="control-btn btn-camera" title="Tắt Camera"><i class="fas fa-video"></i></button>
            <button class="control-btn btn-mute" title="Tắt Mic"><i class="fas fa-microphone"></i></button>
            <button class="control-btn btn-hangup" id="hangupBtn"><i class="fas fa-phone-slash"></i></button>
        </div>
        <p style="color: white; margin-top: 10px;">Đang trong cuộc gọi...</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>
    <script src="/js/signaling-client.js"></script>
</body>
</html>
